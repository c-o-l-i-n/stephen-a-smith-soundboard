<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Stephen A. Smith Soundboard</title>
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<nav class="navbar is-danger" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <h1 class="navbar-item subtitle" href="#">Stephen A. Smith Soundboard</h1>
  </div>
</nav>
<section class="section">
  <!-- <figure class="image is-2by1">
    <img src="assets/images/apple-touch-icon.png" alt="Stephen A. Smith">
  </figure> -->
  <div class="container">
    <div class="buttons">
      <audio id="no-no-no-no-no" src="assets/sounds/no-no-no-no.mp3" preload="metadata" type="audio/mpeg">
        Your browser does not support the audio element.
     </audio>
      <button id="no-no-no-no-no-btn" class="button is-danger">NO NO NO NO NO</button>
      <button class="button is-danger">Ipsum</button>
      <button class="button is-danger">Dolor</button>
      <button class="button is-danger">Sit</button>
      <button class="button is-danger">Amet</button>
      <button class="button is-danger">Consectetur</button>
      <button class="button is-danger">Adipisicing elit</button>
      <button class="button is-danger">Dicta expedita ea iusto</button>
      <button class="button is-danger">Explicabo velit!</button>
      <button class="button is-danger">Id aliquam voluptas</button>
      <button class="button is-danger">Voluptates eligendi</button>
      <button class="button is-danger">Quasi</button>
    </div>
  </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
